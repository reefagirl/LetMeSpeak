<ion-header>

  <ion-navbar>
    <ion-title>Reports</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <!-- for each loop for the rports in firebase  -->
        <button ion-item *ngFor="let report of reports | async" (click)="itemTapped($event, report)">
          <!-- name of the array or list with what data you need to show of it -->
          {{report.title}}
        </button>
      </ion-list>
</ion-content>
