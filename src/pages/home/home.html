<ion-header>
  <ion-navbar>
    <ion-title>Recordings</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addSong()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <!-- for each loop for the audio  -->
    <ion-item *ngFor="let audio of audios | async">
      <!-- name of the array or list -->
      {{audio}}
    </ion-item>
  </ion-list>
</ion-content>
